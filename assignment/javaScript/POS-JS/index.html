<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS System | JS </title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&family=Source+Sans+Pro:wght@300&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width initial-scale=1">


</head>
<body class="container-fluid">

<main class="d-flex row align-items-center justify-content-center overflow-hidden">
    <section class="d-flex full-height flex-column h-75 col-md-10 bg-white shadow-lg rounded-5 align-items-center justify-content-between">
        <!-- Nav bar -->
        <div class="row w-100">
            <nav class="navbar navbar-expand-lg bg-transparent border-bottom sticky-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><i class="bi bi-back red-text"></i> Business <span
                            class="red-text">Name</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li id="btnDashboard" class="nav-item">
                                <a class="nav-link" aria-current="page" href="#"><i class="bi bi-house-fill"></i>
                                    Dashboard</a>
                            </li>
                            <li id="btnCustomer" class="nav-item">
                                <a class="nav-link" aria-current="page" href="#"><i
                                        class="bi bi-people-fill"></i> Customers</a>
                            </li>
                            <li id="btnItems" class="nav-item">
                                <a class="nav-link" aria-current="page" href="#"><i
                                        class="bi bi-handbag-fill"></i> Items</a>
                            </li>
                            <li id="btnOrders" class="nav-item">
                                <a class="nav-link" aria-current="page" href="#"><i class="bi bi-cart-check-fill"></i>
                                    Purchase Orders</a>
                            </li>
                            <li id="btnOrderDetails" class="nav-item">
                                <a class="nav-link" aria-current="page" href="#"><i
                                        class="bi bi-cloud-arrow-down-fill"></i>
                                    Order Details</a>
                            </li>

                        </ul>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#"><i class="bi bi-box-arrow-left"></i>
                                    Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <aside id="dashboard" class="h-100">
            <!-- Cards -->
            <div class="card-group mt-5 gap-3">
                <div class="card text-bg-danger" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Total Income</h5>
                        <p class="card-text">24000 LKR</p>
                        <i class="bi bi-bar-chart-fill"></i>
                    </div>
                </div>

                <div class="card text-center text-bg-warning" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Total Items Sold</h5>
                        <p class="card-text">15</p>
                        <i class="bi bi-stickies-fill"></i>
                    </div>
                </div>

                <div class="card text-end text-bg-success" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Customers</h5>
                        <p class="card-text">10</p>
                        <i class="bi bi-people-fill"></i>
                    </div>
                </div>
            </div>
            <div class="card-group mt-5 gap-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body text-bg-primary">
                        <h5 class="card-title">Items</h5>
                        <p class="card-text">30</p>
                        <i class="bi bi-arrow-counterclockwise"></i>
                    </div>
                </div>

                <div class="card text-center text-bg-secondary" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Orders</h5>
                        <p class="card-text">15</p>
                        <i class="bi bi-border-style"></i>
                    </div>
                </div>

                <div class="card text-end text-bg-dark" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Settings</h5>
                        <p class="card-text">10</p>
                        <i class="bi bi-gear"></i>
                    </div>
                </div>
            </div>
        </aside>


        <!-- Customers -->
        <aside id="customer" class="d-flex flex-column align-items-center justify-content-evenly w-100 h-100">
            <!-- Search bar -->
            <div class="row">
                <nav class="navbar">
                    <div class="container-fluid d-flex flex-column flex-lg-row">
                        <form class="d-flex flex-column flex-lg-row" role="search">
                            <input class="form-control me-2 mb-2 mb-lg-0" type="search" placeholder="Search"
                                   aria-label="Search" id="txtCustomerSearch">
                            <select class="btn btn-warning dropdown-toggle me-2 mb-2 mb-lg-0" type="button"
                                    id="cusSearch"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                <option><a class="dropdown-item" href="#">Customer Id</a></option>
                                <option><a class="dropdown-item" href="#">Name</a></option>
                            </select>
                            <button class="btn btn-outline-success me-2" type="submit">Search</button>
                        </form>
                        <!-- Add Customers Button -->
                        <button type="button" class="btn btn-dark" data-bs-toggle="modal"
                                data-bs-target="#staticBackdrop" id="btnAddNewCustomer">
                            Add New Customer
                        </button>
                    </div>
                </nav>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                 aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Add Customers</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <!-- Form -->
                        <div class="d-flex justify-content-center">
                            <form class="w-75">
                                <div class="mb-3">
                                    <label for="txtCusId" class="form-label">Customer ID</label>
                                    <input type="text" class="form-control" id="txtCusId">
                                    <span></span>
                                </div>
                                <div class="mb-3">
                                    <label for="txtCusName" class="form-label">Customer Name</label>
                                    <input type="text" class="form-control" id="txtCusName">
                                    <span></span>
                                </div>
                                <div class="mb-3">
                                    <label for="txtAddress" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="txtAddress">
                                    <span></span>
                                </div>
                                <div class="mb-3">
                                    <label for="txtSalary" class="form-label">Salary</label>
                                    <input type="text" class="form-control" id="txtSalary">
                                    <span></span>
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-warning" id="btnCustomerClear">Clear</button>
                            <button type="button" class="btn btn-success" id="btnSaveCustomer">Save</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Table -->
            <div class="row d-flex overflow-auto mb-5 h-50 col-11">
                <table class="table table-striped table-hover" id="tblCustomer">
                    <thead class="table-dark sticky-top">
                    <tr>
                        <th scope="col">Customer ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Salary</th>
                        <th scope="col">Options</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        </aside>












    </section>
    <link rel="stylesheet" href="">
</main>
<!-- JS For Bootstrap -->
<script src="assets/js/bootstrap.min.js"></script>





</body>
</html>
